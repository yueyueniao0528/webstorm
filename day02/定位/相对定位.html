<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
</head>
      <style>
          div{
              height: 50px;
              width: 50px;
              position: relative;


          }
          .d1{
              background-color: #FFEB3B;
              left: 50px;
              top: 60px;
          }
          .d2{
              background-color: #ef5350;
              left: 30px;
          }
          .d3{
              background-color: #1976D2;
              left: -25px;
          }
          </style>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>

</body>
</html>
