<script>
    let index = 2;

    let task;

    function loadImg() {
        if (index ===9) index = 1;
        $("#dynamic3-toptimg").css("background-image", "url(../img/dongtaiphoto/" + index + ".jpg)");
        index++;
    }

    $(function(){ //当页面加载时

        task = setInterval("loadImg()" , 1000); //启动定时器

        $("#dynamic3-toptimg").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $("#dynamic3-toptimg").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 1000);
        })

    })

</script>
<script src="../../alipay/js/frame/jquery.js"></script>
<script>

    $(function(){

        // $("#title_right").click(function(){
        //     $("#title_menu").toggle(400);
        // });
        //
        //
        $("#dynamic").load("../page/publicpraised1.html");

        $("#titlet").load("../page/publicpraiset1.html");

        /*  控制底部图片*/
        $(".menus div").each(function() {
            $(this).css('background-image' , 'url('+$(this).data("normal")+')').css('background-size' , '30%');
            // console.log($(this).data("normal"));
        });

        //当点击每一个
        $(".click").click( function() {

            //让所有按钮的背景  再次变为 normal 状态
            $(".click").each(function(){
                $(this).css('background-image' , 'url('+$(this).data("normal")+')');
            });
            //让被点击的层切换为  press
            $(this).css('background-image' , 'url('+$(this).data("press")+')');

            $("#dynamic").load($(this).data("url"))
            $("#titlet").load($(this).data("url1"))

        });
        //*************
        $(".single").click(function(){
            location.href="homepage.html"
        })
//*************

    })


</script>
