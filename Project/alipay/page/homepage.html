<script>

    $(function(){

        $("#title-top-right-img").click(function(){

            $("#title-menuskuo").toggle(400);

        })

    })

    let index = 2;

    let task;

    function loadImg() {
        if (index ===4) index = 1;
        $("#dynamic-centerc-img").css("background-image", "url(../img/dongtaiphoto1/" + index + ".jpg)");
        index++;
    }

    $(function(){ //当页面加载时

        task = setInterval("loadImg()" , 1000); //启动定时器

        $("#dynamic-centerc-img").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $("#dynamic-centerc-img").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 1000);
        })


        // $("#title_right").click(function(){
        //     $("#title_menu").toggle(400);
        // });


        $("#dynamic").load("../page/homepaged1.html");



        /*  控制底部图片*/
        console.log("123123213123");
        $(".menus div").each(function() {
            console.log($(this).data("normal"));
            $(this).css('background-image' , 'url('+$(this).data("normal")+')').css('background-size' , '30%');
            console.log($(this).data("normal"));
        });
        console.log("123123213123");

        //当点击每一个
        $(".click").click( function() {

            //让所有按钮的背景  再次变为 normal 状态
            $(".click").each(function(){
                $(this).css('background-image' , 'url('+$(this).data("normal")+')');
            });
            //让被点击的层切换为  press
            $(this).css('background-image' , 'url('+$(this).data("press")+')');


            $("#dynamic").load($(this).data("url"))

        });


    })


</script>
